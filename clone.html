<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Signup â€” Client-side Validation (no HTML validations)</title>
<style>
:root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;}
body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f3f4f6;margin:0}
.card{background:#fff;padding:28px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.08);width:360px}
h2{margin:0 0 12px;font-size:20px}
form{display:grid;gap:12px}
label{font-size:13px}
input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid #d1d5db;font-size:14px;box-sizing:border-box}
input.error{border-color:#ef4444;background:#fff5f5}
input.success{border-color:#10b981;background:#f0fdf4}
.field{display:flex;flex-direction:column;gap:6px}
.err{color:#ef4444;font-size:12px;height:14px}
.msg{font-size:14px;padding:8px;border-radius:8px}
.msg.success{background:#ecfdf5;color:#065f46;border:1px solid #bbf7d0}
.msg.error{background:#fff1f2;color:#7f1d1d;border:1px solid #fecaca}
button{padding:10px;border-radius:8px;border:0;background:#0ea5e9;color:#fff;font-weight:600;cursor:pointer}
.small{font-size:12px;color:#6b7280}
</style>
</head>
<body>
   <div class="card">
    <h2>Signup</h2>
    <form id="signup">
      <div class="field">
        <label>Name</label>
        <input type="text" id="name">
        <div id="nameError" class="err"></div>
      </div>

      <div class="field">
        <label>Email</label>
        <input type="text" id="email">
        <div id="emailError" class="err"></div>
      </div>

      <div class="field">
        <label>Phone</label>
        <input type="text" id="phone">
        <div id="phoneError" class="err"></div>
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" id="password">
        <div id="passError" class="err"></div>
      </div>

      <button type="submit">Sign Up</button>
      <div id="formMsg"></div>
    </form>
  </div>

<script>
const form = document.getElementById("signup");

form.addEventListener("submit", function(event) {
  event.preventDefault(); 

  let valid = true;

  
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();

  
  document.getElementById("nameError").innerText = "";
  document.getElementById("emailError").innerText = "";
  document.getElementById("phoneError").innerText = "";
  document.getElementById("passError").innerText = "";
  document.getElementById("formMsg").innerText = "";

 
  if (name.length < 3 || /\d/.test(name)) {
    document.getElementById("nameError").innerText = "Name must be at least 3 letters (no numbers).";
    valid = false;
  }

  const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
  if (!emailPattern.test(email)) {
    document.getElementById("emailError").innerText = "Enter a valid email address.";
    valid = false;
  }

 
  if (phone.length < 10 || isNaN(phone)) {
    document.getElementById("phoneError").innerText = "Phone must be at least 10 digits.";
    valid = false;
  }

 
  if (password.length < 6) {
    document.getElementById("passError").innerText = "Password must be at least 6 characters.";
    valid = false;
  }

  
  if (valid) {
    document.getElementById("formMsg").innerHTML = "<p class='msg success'>Signup successful!</p>";
    form.reset();
  }
});
    
  </script>

</body>
</html>
